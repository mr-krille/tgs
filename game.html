.pot {
  -webkit-animation: lift-up .3s 1s steps(3, end);
  animation: lift-up .3s 1s steps(3, end);
}
.pull-down {
  top: -10px;
  background-position: 0 -120px;
  -webkit-animation: pull-down .3s 1s steps(3, end);
  animation: pull-down .3s 1s steps(3, end);
}
.fade-out {
  -webkit-animation: fade-out .3s forwards;
  animation: fade-out .3s forwards;
}
.fade-in {
  -webkit-animation-name: fade-in;
  animation-name: fade-in;
}
#playground:after {
  content: "";
  display: none;
  position: absolute;
  top: -40px;
  left: 33px;
  height: 120px;
  width: 120px;
  background-size: 100%;
  background-position: center;
  background-repeat: center;
}
#playground.win::after {
  display: block;
  background-image: url('img/win.png');
  -webkit-animation: fade-in .3s 1s both;
  animation: fade-in .3s 1s both;
}
#playground.loose::after {
  display: block;
  background-image: url('img/loose.png');
  -webkit-animation: fade-in .3s 1s both;
  animation: fade-in .3s 1s both;
}
.win .hat,
.win #ball,
.loose .hat {
  opacity: 0;
  -webkit-animation: fade-out .6s;
  animation: fade-out .6s;
}
.hat.open {
  -webkit-animation: lift-up .3s steps(3, end) forwards;
  animation: lift-up .3s steps(3, end) forwards;
}
#hat1 {
  left: 0;  
}
#hat2 {
  left: 50%;
}
#hat3 {
  left: 100%;  
}
#ball {
  display: none;
  position: absolute;
  bottom: 0;
  height: 10px;
  width: 10px;
  margin-left: -5px;
  border-radius: 50%;
  background: #e44e3d;
}
.controls {
  position: absolute;
  top: 60%;
  left: 5%;
  width: 90%;
  text-align: center;
}
#status {
  padding: 0 0 20px;
  font-size: 24px;
  font-family: 'Lato', sans-serif;
  color: #d7c8a4;
  -webkit-animation-duration: .5s;
  animation-duration: .5s;
}
#status.congrats {
  color: #8bbf68;
}
#status.change {
  -webkit-animation: fade-in .3s 1s forwards;
  animation: fade-in .3s 1s forwards;
}
.button {
  display: block;
  position: absolute;
  left: 50%;
  height: 35px;
  width: 140px;
  margin-left: -70px;
  border: none;
  border-radius: 16px;
  line-height: 35px;
  font-family: 'Lato', sans-serif;
  font-size: 14px;
  color: white;
  cursor: pointer;
  -webkit-tap-highlight-color: rgba(0,0,0,0);
}
#play {
  bottom: -85px;
  background: #d7c8a4;
}
#share {
  bottom: -35px;
  text-decoration: none;
  color: white;
  background-repeat: no-repeat;
  background-position: 19px 7px;
  background-color: #3a57af;
}
.legacy {
  color: black;
}
#overlay {
  display: none;
  overflow: hidden;
  opacity: 0;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: 100;
  font-family: 'Lato', sans-serif;
  line-height: 150%;
  text-align: center;
  background: white;
}
#overlay.show {
  -webkit-animation: fade-in .6s 2s both;
  animation: fade-in .6s 2s both;
}
#overlay.hide {
  -webkit-animation: fade-out .6s both;
  animation: fade-out .6s both;
}
#overlay .brand {
  position: absolute;
  top: 5%;
  width: 100%;
  height: 15%;
  text-indent: -999em;
  background-image: url('img/logo.png');
  background-repeat: no-repeat;
  background-position: center;
  background-size: contain;
}
#overlay .content {
  position: absolute;
  top: 110px;
  left: 0;
  width: 100%;
}
#overlay .imprint,
#overlay .imprint a {
  font-size: 13px;
  color: #d7c8a4;
}
#overlay .slogan {
  margin: 15px 50px 5px;
  font-size: 22px;
}
@media screen and (min-height: 400px) {
  #overlay .brand {
    top: 7%;
    height: 22%;
  }
  #overlay .content {
    top: 33%;
  }
  #share {
    bottom: -50px;
  }
  #play {
    bottom: -110px;
  }
}
@media screen and (min-height: 600px) {
  #overlay .brand {
    top: 12%;
    max-height: 240px;
  }
  #overlay .content {
    top: 40%;
  }
  #share {
    bottom: -70px;
  }
  #play {
    bottom: -130px;
  }
}
  </style>
  <link href='http://fonts.googleapis.com/css?family=Lato:700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Playfair+Display:700italic' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="wrapper">
    <div id="playground">
      <span id="hat1" class="hat"></span>
      <span id="hat2" class="hat"></span>
      <span id="hat3" class="hat"></span>
      <span id="ball"></span>
    </div>
  </div>
  <div class="controls">
    <h3 id="status" class="animated">Are you feeling lucky?</h3>
  </div>
  <div id="overlay">
    <div class="">
      <h1 class="brand">The Gentleman Studio</h1>
      <div class="content">
        <h3 class="slogan">Sorry for the wait, our portfolio is coming soon.</h3>
        <a href="home.html" class="legacy">Visit our current page here</a>
        <p class="imprint"><a href="mailto:office@gentleman-studio.de">office@gentleman-studio.de</a> // +49 170 99 09 776<br> Simon-Dach-Str. 12 - 10245 Berlin</p>
        <a href="https://www.facebook.com/sharer/sharer.php?u=gentleman-studio.de" id="share" class="button" target="_blank">Share</a>
        <a id="play" class="button" onclick="app.reset()">Play again</a>
      </div>
    </div>
  </div>
  <script>
  var app = {
    last: [],
    result: [0, 1, 2],
    matched: 1,
    iterations: 5,
    ball: document.getElementById('ball'),
    status: document.getElementById('status'),
    hats: [
      document.getElementById('hat1'),
      document.getElementById('hat2'),
      document.getElementById('hat3')
    ],
    animations: {
      "big-right-up": 2,
      "big-right-down": 2,
      "big-left-up": -2,
      "big-left-down": -2,
      "right-up": 1,
      "right-down": 1,
      "left-up": -1,
      "left-down": -1,
    },
    stack: [
      ['big-right-up', null, 'big-left-down'],
      ['big-right-down', null, 'big-left-up'],
      ['right-down', 'left-up', null],
      [null, 'right-down', 'left-up'],
      [null, 'right-up', 'left-down'],
      ['right-up', 'left-down', null]
    ],
    messages: {
      init: "Are you feeling lucky?",
      choose: "Choose wisely",
      win: ["Congratulations!", "Well done!", "You’ve made it!", "Smart move!", "Wow you've got it!"],
      loose: ["Sorry!", "Nice try…", "Practice a little more ;)", "Close, but no banana!", "Near enough is not good enough."]
    },
    start: function () {
      var moves = app.stack.slice();
      for (var i = moves.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = moves[i];
        moves[i] = moves[j];
        moves[j] = temp;
        if (i === 2) {
          app.pot = j;
          app.hats[j].classList.add('pot');
          app.ball.style.left = j * 50 + '%';
          app.ball.style.display = 'block';
        }
      }
      app.moves = moves;
    },
    move: function () {
      var turn = app.moves.pop();
      var last = app.result.slice();
      app.hats.forEach(function (elm, index) {
        if (app.last && app.last[index]) {
          elm.classList.remove(app.last[index]);
        }
        if (turn[index]) {
          elm.classList.add(turn[index]);
          app.result[index + app.animations[turn[index]]] = last[index];
        }
      });
      app.last = turn;
    },
    show: function (evt) {
      var target = evt.target;
      var klass = (app.hats.indexOf(evt.target) === app.result.indexOf(app.pot)) ? 'win' : 'loose';
      target.classList.add('open');
      app.hats.forEach(function (elm) {
        elm.removeEventListener('click', app.show);
      });
      app.status.classList.remove('fade-in');
      app.status.classList.add('fade-out');
      window.setTimeout(function () {
        app.status.style.opacity = 0;
        target.classList.remove('open');
        app.ball.style.display = 'none';
        document.getElementById('playground').classList.add(klass);
        if (klass === 'win') {
          var msg = app.messages.win[Math.floor(Math.random() * app.messages.win.length)];
          app.status.textContent = msg;
          app.status.classList.add('congrats');
          app.status.classList.add('change');
        } else {
          var msg = app.messages.loose[Math.floor(Math.random() * app.messages.loose.length)];
          app.status.textContent = msg;
          app.status.classList.add('change');
        }
        var overlay = document.getElementById('overlay');
        overlay.style.display = 'block';
        overlay.classList.add('show');
      }, 1000);
    },
    game: function (evt) {
      if (evt.animationName === 'lift-up' && app.iterations > 1) {
        app.hats[app.pot].classList.add('pull-down');
      }
      if (evt.animationName === 'pull-down') {
        app.ball.style.display = 'none';
        app.hats[app.pot].classList.remove('pot');
        app.hats[app.pot].classList.remove('pull-down');
        window.setTimeout(function () {
          app.move();
        }, 500);
      }
      if (app.last.indexOf(evt.animationName) > -1) {
        if (app.matched > 1) {
          app.matched = 1;
          if (app.iterations > 0) {
            app.iterations -= 1;
            app.move();
          } else {
            app.status.classList.add('fade-out');
            window.setTimeout(function () {
              app.status.classList.remove('fade-out');
              app.status.textContent = app.messages.choose;
              app.status.classList.add('fade-in');
            }, 500);
            app.ball.style.left = app.result.indexOf(app.pot) * 50 + '%';
            app.ball.style.display = 'block';
            app.hats.forEach(function (elm, index) {
              if (app.last[index]) {
                elm.classList.remove(app.last[index]);
              }
              elm.addEventListener('click', app.show);
            });
          }
        } else {
          app.matched += 1;
        }
      }
    },
    reset: function () {
      var overlay = document.getElementById('overlay');
      var playground = document.getElementById('playground');
      if (app.last) {
        app.hats.forEach(function (elm, index) {
          elm.classList.remove('open');
        });
      }
      app.last = [];
      app.result = [0, 1, 2];
      app.matched = 1;
      app.iterations = 5;
      app.status.style.opacity = 1;
      app.status.setAttribute('class', '');
      app.status.textContent = app.messages.init;
      playground.setAttribute('class', '');
      overlay.classList.remove('show');
      overlay.classList.add('hide');
      window.setTimeout(function () {
        overlay.style.display = 'none';
        overlay.classList.remove('hide');
      }, 800);
      app.start();
    }
  };
  window.addEventListener('load', app.start);
  window.addEventListener('animationend', app.game);
  window.addEventListener('webkitAnimationEnd', app.game);
  </script>
